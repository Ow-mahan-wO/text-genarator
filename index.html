<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <h1 class="text-center mt-5 mb-5">Text Generator</h1>
    <div class="container">
      <div class="row">
        <!--Form Section-->
        <div class="col-xl-6 mt-4 mt-xl-0">
          <form class="form-inline" action="" id="form">
            <label for="amount" class="mx-2">Paragraph Number: </label>
            <input type="number" min="0" max="63" class="form-control mr-1 mb-1 mb-sm-0 ml-sm-2" name="amount" id="amount" placeholder="5" style="width: 218px;" />
            <button class="btn btn-dark">Generate</button>
            <button class="btn btn-secondary m-4" id="persian-btn">persian</button>
            <button class="btn btn-secondary m-4" id="english-btn">English</button>
            <button class="btn btn-secondary m-4" id="germany-btn">Germany</button>
            <button class="btn btn-secondary m-4" id="france-btn">france</button>
          </form>
        </div>

      
        <div class="col-xl-6" >
          <article class="mt-4 mt-xl-0  w-100" id="result" style="overflow:scroll; width: 450px; height: 359px;"></article>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
